version: 2.1
jobs:
  build:
    working_directory: /home/circleci/app
    docker:
    - image: cimg/python:3.7.14-node
      environment:
        SQLALCHEMY_DATABASE_URI: postgresql://taskingmanager@localhost/test_tm
    - image: cimg/postgres:14.2-postgis
      environment:
        POSTGRES_USER: taskingmanager
        POSTGRES_DB: test_tm
    steps:
    - checkout
    - setup_remote_docker
    - run:
        name: Install modules
        command: |
          sudo apt-get update
          sudo apt-get install -y libgeos-dev # Required for shapely
          # sudo yarn global add @mapbox/cfn-config @mapbox/cloudfriend
          sudo npm install -g @mapbox/cfn-config @mapbox/cloudfriend
          pip install awscli --upgrade
    - run:
        name: Configure Postgresql Test database
        command: |
          sudo apt-get install postgresql-client
          psql -h localhost -U $POSTGRES_USER test_$POSTGRES_DB -c "CREATE EXTENSION postgis;"
    - run:
        name: Set folder permissions
        command: |
          chown -R circleci:circleci ${CIRCLE_WORKING_DIRECTORY}
          chmod -R 755 ${CIRCLE_WORKING_DIRECTORY}
    - restore_cache:
        keys:
        - node-v1-{{ .Branch }}-{{ checksum "frontend/yarn.lock" }}
        - node-v1-{{ .Branch }}-
        - node-v1-
    - run:
        name: Install requirements
        command: |
          # Install NPM packages and build frontend
          cd ${CIRCLE_WORKING_DIRECTORY}/frontend
          yarn
          cd ${CIRCLE_WORKING_DIRECTORY}
          # Install Python dependencies
          pip install --upgrade pip
          pip install -r requirements.txt
    - run:
        name: Run backend code checks
        command: |
          cd ${CIRCLE_WORKING_DIRECTORY}
          mkdir ${CIRCLE_WORKING_DIRECTORY}/tests/backend/lint
          black --check manage.py backend tests migrations
          flake8 manage.py backend tests migrations
    - run:
        name: Run frontend tests
        command: |
          # JS Unit Tests
          cd ${CIRCLE_WORKING_DIRECTORY}/frontend
          CI=true yarn test -w 1
          CI=true GENERATE_SOURCEMAP=false yarn build
    - run:
        name: Run backend tests
        command: |
          # Run Python tests
          cd ${CIRCLE_WORKING_DIRECTORY}
          mkdir ${CIRCLE_WORKING_DIRECTORY}/tests/backend/results
          find ./tests/backend -name "test*.py" -exec chmod -x {} \;
          nosetests ./tests/backend --with-xunit \
            --xunit-file ${CIRCLE_WORKING_DIRECTORY}/tests/backend/results/unitresults.xml \
            --with-coverage --cover-erase --cover-package=./backend
          coverage xml -o ${CIRCLE_WORKING_DIRECTORY}/tests/backend/results/coverage.xml
    - store_test_results:
        path: tests/backend/results
    - store_artifacts:
        path: tests/backend/results
    - save_cache:
        key: node-v1-{{ .Branch }}-{{ checksum "frontend/yarn.lock" }}
        paths:
        - frontend/node_modules
        - env
  backend_deploy:
    parameters:
      stack_name:
        description: "the name of the stack for cfn-config"
        type: string
      gitsha:
        description: "The 40 char hash of the git commit"
        type: string
    working_directory: /home/circleci/mwai-tasking-manager
    docker:
    - image: cimg/python:3.7.14-node
    steps:
    - checkout
    - setup_remote_docker
    - run:
        name: Install modules
        command: |
          sudo apt-get update
          sudo apt-get install -y libgeos-dev jq # Required for shapely
          # sudo yarn global add @mapbox/cfn-config @mapbox/cloudfriend
          sudo npm install -g @mapbox/cfn-config @mapbox/cloudfriend
          pip install awscli --upgrade
    # - run:
    #     name: Configure AWS Access Key ID
    #     command: |
    #       aws configure set aws_access_key_id \
    #       $AWS_ACCESS_KEY_ID \
    #       --profile default
    # - run:
    #     name: Configure AWS Secret Access Key
    #     command: |
    #       aws configure set aws_secret_access_key \
    #       $AWS_SECRET_ACCESS_KEY \
    #       --profile default
    # - run:
    #     name: Configure AWS default region
    #     command: |
    #       aws configure set region $AWS_REGION \
    #       --profile default
    - run:
        name: Get RDS Instance ID
        command: |
          chmod +x .circleci/rdsid.sh
          RDS_ID=$(./.circleci/rdsid.sh '{"aws:cloudformation:stack-name": "mwai-tasking-manager-<< parameters.stack_name >>"}')
          echo "export RDS_ID=$RDS_ID" >> $BASH_ENV
    - run:
        name: Remove last snapshot and backup database
        no_output_timeout: 15m
        command: |
          DESCRIBE_SNAPSHOT=$(aws rds describe-db-snapshots --db-snapshot-identifier mwai-tasking-manager-<< parameters.stack_name >>-$RDS_ID-latest --db-instance-identifier $RDS_ID --output text)
          NONCE=$(openssl rand -hex 4)
          echo "export NONCE=$NONCE" >> $BASH_ENV
          # Copy old snapshot to temporary
          if [ -z "$DESCRIBE_SNAPSHOT" ]
          then
              echo "Snapshot does not exist, creating one now."
          else
              aws rds copy-db-snapshot \
                      --source-db-snapshot mwai-tasking-manager-<< parameters.stack_name >>-${RDS_ID}-latest \
                      --target-db-snapshot mwai-tasking-manager-<< parameters.stack_name >>-${RDS_ID}-${NONCE}
              aws rds delete-db-snapshot \
                      --db-snapshot-identifier mwai-tasking-manager-<< parameters.stack_name >>-${RDS_ID}-latest
          fi
          # create new aws rds snapshot
          aws rds create-db-snapshot \
                      --db-snapshot-identifier mwai-tasking-manager-<< parameters.stack_name >>-${RDS_ID}-latest \
                      --db-instance-identifier ${RDS_ID}
          aws rds wait db-snapshot-completed \
                      --db-snapshot-identifier mwai-tasking-manager-<< parameters.stack_name >>-${RDS_ID}-latest \
                      --db-instance-identifier ${RDS_ID}
          if [[ $? -eq 255 ]]; then
            echo "Production snapshot creation failed. Exiting with exit-code 125"
            exit 125
          fi
    - run:
        name: Download config file
        command: |
          export GITSHA=<< parameters.gitsha >>
          aws s3 cp s3://mapwithai-cfn-config/mwai-tasking-manager/mwai-tasking-manager-<< parameters.stack_name >>-${AWS_REGION}.cfn.json - | jq -c --arg GITSHA "$GITSHA" '.GitSha = $GITSHA' > $CIRCLE_WORKING_DIRECTORY/cfn-config-<< parameters.stack_name >>.json
    - deploy:
        name: Deploy to << parameters.stack_name >>
        command: |
          export NODE_PATH=/usr/local/share/.config/yarn/global/node_modules/
          validate-template $CIRCLE_WORKING_DIRECTORY/scripts/aws/cloudformation/tasking-manager.template.js -r us-west-1
          export JSON_CONFIG="$(cat $CIRCLE_WORKING_DIRECTORY/cfn-config-<< parameters.stack_name >>.json)"
          cfn-config update << parameters.stack_name >> $CIRCLE_WORKING_DIRECTORY/scripts/aws/cloudformation/tasking-manager.template.js -f -c mapwithai-cfn-config -t mapwithai-cfn-config -r $AWS_REGION -p "$JSON_CONFIG" -n mwai-tasking-manager
    - run:
        name: Cleanup
        when: always
        command: |
          DESCRIBE_SNAPSHOT=$(aws rds describe-db-snapshots --db-snapshot-identifier tm3-<< parameters.stack_name >>-${RDS_ID}-${NONCE} --db-instance-identifier ${RDS_ID} --output text)
          # Copy old snapshot to temporary
          if [ -z "$DESCRIBE_SNAPSHOT" ]
          then
            echo "temporary snapshot doesn't exist, nothing to cleanup."
          else
            aws rds delete-db-snapshot --db-snapshot-identifier tm3-<< parameters.stack_name >>-${RDS_ID}-${NONCE}
          fi
          # Delete manual snapshot if database ID changed
          RDS_ID_NEW=$(./.circleci/rdsid.sh '{"aws:cloudformation:stack-name": "mwai-tasking-manager-<< parameters.stack_name >>"}')
          if [ "$RDS_ID" != "$RDS_ID_NEW" ]
          then
            aws rds delete-db-snapshot --db-snapshot-identifier tm3-<< parameters.stack_name >>-${RDS_ID}-latest
          fi
  frontend_deploy:
    working_directory: /home/circleci/tasking-manager
    docker:
    - image: cimg/python:3.7.14-node
    parameters:
      stack_name:
        description: "the name of the stack for cfn-config"
        type: string
    steps:
    - checkout
    - setup_remote_docker
    - run:
        name: Install modules
        command: |
          pip install awscli --upgrade
    # - run:
    #     name: Configure AWS Access Key ID
    #     command: |
    #       aws configure set aws_access_key_id \
    #       $AWS_ACCESS_KEY_ID \
    #       --profile default
    # - run:
    #     name: Configure AWS Secret Access Key
    #     command: |
    #       aws configure set aws_secret_access_key \
    #       $AWS_SECRET_ACCESS_KEY \
    #       --profile default
    # - run:
    #     name: Configure AWS default region
    #     command: |
    #       aws configure set region $AWS_REGION \
    #       --profile default
    - run:
        name: Deploy Frontend to S3
        command: |
          cd ${CIRCLE_WORKING_DIRECTORY}/frontend/
          export TM_ENVIRONMENT=<< parameters.stack_name >>
          yarn
          CI=true GENERATE_SOURCEMAP=false yarn build
          aws s3 sync build/ s3://mwai-tasking-manager-<< parameters.stack_name >>-react-app --delete
          aws s3 cp s3://mwai-tasking-manager-<< parameters.stack_name >>-react-app s3://mwai-tasking-manager-<< parameters.stack_name >>-react-app --recursive --exclude "*" --include "*.html" --metadata-directive REPLACE --cache-control no-cache --content-type text/html
          export DISTRIBUTION_ID=`aws cloudformation list-exports --output=text --query "Exports[?Name=='mwai-tasking-manager-<< parameters.stack_name >>-cloudfront-id-${AWS_REGION}'].Value"`
          aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID --paths "/*"
workflows:
  version: 2
  build-deploy:
    jobs:
    - build:
        context: tasking-manager-testing
        filters:
          branches:
            ignore:
            - /^deployment\/.*/
    - backend_deploy:
        name: backend-staging
        filters:
          branches:
            only:
            - develop
            - staging-test
        requires:
          - build
        stack_name: "staging"
        gitsha: $CIRCLE_SHA1
        context: tasking-manager-staging
    - frontend_deploy:
        name: frontend-staging
        filters:
          branches:
            only:
            - develop
            - staging-test
        requires:
          - build
        context: tasking-manager-staging
        stack_name: "staging"

    - backend_deploy:
        name: test
        filters:
          branches:
            only:
            - fix/cfn-init-codedeploy
        requires:
          - build
        stack_name: "test"
        gitsha: $CIRCLE_SHA1
        context: tasking-manager-staging
    - frontend_deploy:
        name: test
        filters:
          branches:
            only:
            - fix/cfn-init-codedeploy
        requires:

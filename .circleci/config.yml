    - frontend_deploy:
        name: assisted
        filters:
          branches:
            only:
              - deployment/assisted-tasking-manager
        requires:
          - build
        stack_name: "assisted"
        context: tasking-manager-assisted
  backend-production:
    jobs:
    - backend_deploy:
        name: backend-production
        filters:
          branches:
            only:
              - deployment/mwai-tasking-manager
        stack_name: "production"
        gitsha: $CIRCLE_SHA1
        context: tasking-manager-tm4-production
  frontend-production:
    jobs:
    - frontend_deploy:
        name: frontend-production
        filters:
          branches:
            only:
              - deployment/mwai-tasking-manager-frontend
              - deployment/mwai-tasking-manager
        stack_name: "production"
        context: tasking-manager-tm4-production
